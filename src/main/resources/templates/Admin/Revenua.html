<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/CSS/index.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Trang Chủ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/admin">Quản trị</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/users">Quản lý Người Dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Quản lý Sản Phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/statistics">Thống Kê</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Đăng Xuất</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h1>Thống Kê</h1>

        <!-- Thống Kê Người Dùng -->
        <h2>Thống Kê Người Dùng</h2>
        <p>Tổng số người dùng: <span th:text="${totalUsers}"></span></p>

        <!-- Thống Kê Sản Phẩm -->
        <h2>Thống Kê Sản Phẩm</h2>
        <p>Tổng số sản phẩm: <span th:text="${totalProducts}"></span></p>

        <!-- Biểu đồ thống kê có thể được thêm vào đây -->
        <div id="statistics-chart"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Công Ty XYZ. Bảo lưu mọi quyền.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
