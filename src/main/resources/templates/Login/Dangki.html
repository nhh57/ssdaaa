<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - MUJI Vietnam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/CSS/dangki.css}" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Đăng Ký</h2>
    
    <form th:action="@{/register}" th:object="${user}" method="post">
      <!-- Trường Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required>
      </div>

      <!-- Trường Họ và Tên -->
      <div class="form-group">
        <label for="fullname">Họ và Tên:</label>
        <input type="text" class="form-control" id="fullname" th:field="*{hoten}" placeholder="Nhập họ tên" required>
      </div>

      <!-- Trường Số điện thoại -->
      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="text" class="form-control" id="phone" th:field="*{sdt}" placeholder="Nhập số điện thoại" required>
      </div>

      <!-- Trường Mật khẩu -->
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
      </div>

      <!-- Trường Xác nhận mật khẩu -->
      <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu:</label>
        <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
      </div>

      <!-- Hiển thị thông báo lỗi nếu có -->
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Nút đăng ký -->
      <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>

      <!-- Chuyển hướng nếu đã có tài khoản -->
      <div class="form-footer">
        <a th:href="@{/login}">Đã có tài khoản? Đăng nhập ngay</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
